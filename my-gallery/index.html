<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="icon" href="./devchallenges.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img class="profile-image" src="./profilePhoto.png" alt="Profile Photo" />
      <h1 class="profile-header">Rodney Cotton</h1>
      <p class="profile-subheader">Helsinki, Finland</p>
      <dl class="profile-details">
        <div class="profile-detail">
          <dd>100</dd>
          <dt>Posts</dt>
        </div>
        <div class="profile-detail">
          <dd>24,242</dd>
          <dt>Followers</dt>
        </div>
        <div class="profile-detail">
          <dd>242</dd>
          <dt>Following</dt>
        </div>
      </dl>
    </header>
    <main>
      <div class="photo-grid">
        <img class="photo-grid-image" src="./photo1.png" alt="Photo" />
        <img class="photo-grid-image" src="./photo2.png" alt="Photo" />
        <img class="photo-grid-image" src="./photo3.png" alt="Photo" />
        <img class="photo-grid-image" src="./photo4.png" alt="Photo" />
        <img class="photo-grid-image" src="./photo5.png" alt="Photo" />
        <img class="photo-grid-image" src="./photo6.png" alt="Photo" />
      </div>
    </main>
    <footer>
      created by
      <a href="https://devchallenges.io/portfolio/iamvishal345" rel="noopener">
        iamvishal345
      </a>
      - devChallenges.io
    </footer>
