<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,1,0"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Checkout</header>
    <main>
      <div class="form-section">
        <form action="post">
          <div class="section">
            <p class="section-header">Contact information</p>
            <div class="section-body">
              <div class="form-item">
                <label class="form-label" for="email">E-mail</label>
                <div class="form-input-container">
                  <span class="input-prefix material-symbols-outlined">
                    mail
                  </span>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-input"
                    placeholder="Enter your email..."
                  />
                </div>
              </div>
              <div class="form-item">
                <label class="form-label" for="phone">Phone</label>
                <div class="form-input-container">
                  <span class="input-prefix material-symbols-outlined">
                    call
                  </span>
                  <input
                    type="number"
                    name="phone"
                    id="phone"
                    class="form-input"
                    placeholder="Enter your phone..."
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="section">
            <p class="section-header">Shipping address</p>
            <div class="section-body">
              <div class="form-item">
                <label class="form-label" for="name">Full name</label>
                <div class="form-input-container">
                  <span class="input-prefix material-symbols-outlined">
                    account_circle
                  </span>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-input"
                    placeholder="Your name..."
                  />
                </div>
              </div>
              <div class="form-item">
                <label class="form-label" for="address">Address</label>
                <div class="form-input-container">
                  <span class="input-prefix material-symbols-outlined">
                    home
                  </span>
                  <input
                    type="text"
                    name="address"
                    id="address"
                    class="form-input"
                    placeholder="Your address.."
                  />
                </div>
              </div>
              <div class="form-item">
                <label class="form-label" for="city">City</label>
                <div class="form-input-container">
                  <span class="input-prefix material-symbols-outlined">
                    apartment
                  </span>
                  <input
                    type="text"
                    name="city"
                    id="city"
                    class="form-input"
                    placeholder="Your city.."
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-item">
                  <label class="form-label" for="country">Country</label>
                  <div class="form-input-container">
                    <span class="input-prefix material-symbols-outlined">
                      public
                    </span>
                    <select
                      name="country"
                      id="country"
                      class="form-input"
                      required
                    >
                      <option value="" selected disabled hidden>
                        Your country..
                      </option>
                      <option>India</option>
                      <option>USA</option>
                      <option>Germany</option>
                      <option>France</option>
                      <option>Japan</option>
                      <option>Nepal</option>
                      <option>Russia</option>
                      <option>Canada</option>
                    </select>
                  </div>
                </div>
                <div class="form-item">
                  <label class="form-label" for="pincode">Postal Code</label>
                  <div class="form-input-container">
                    <span class="input-prefix material-symbols-outlined">
                      markunread_mailbox
                    </span>
                    <input
                      type="number"
                      name="pincode"
                      id="pincode"
                      class="form-input"
                      placeholder="Your postal code.."
                    />
                  </div>
                </div>
              </div>
              <div class="form-item form-item-inline form-input-checkbox">
                <input type="checkbox" name="shouldSave" id="shouldSave" />
                <label for="shouldSave" class="form-label">
                  Save this information for next time
                </label>
              </div>
            </div>
          </div>
          <button class="form-button" type="submit">Continue</button>
        </form>
      </div>
      <div class="section cart-section">
        <div class="item">
          <img class="item-img" src="./photo1.png" />
          <div class="item-body">
            <p class="item-title">Vintage Backbag</p>
            <div class="price-container">
              <p class="offer-price">$54.99</p>
              <p class="original-price">$94.99</p>
            </div>
            <div class="item-count">
              <button class="item-count-btn">
                <span class="material-symbols-outlined"> remove </span>
              </button>
              <p>1</p>
              <button class="item-count-btn">
                <span class="material-symbols-outlined"> add </span>
              </button>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="item-img" src="./photo2.png" />
          <div class="item-body">
            <p class="item-title">Levi Shoes</p>
            <div class="price-container">
              <p class="offer-price">$74.99</p>
              <p class="original-price">$124.99</p>
            </div>
            <div class="item-count">
              <button class="item-count-btn">
                <span class="material-symbols-outlined"> remove </span>
              </button>
              <p>1</p>
              <button class="item-count-btn">
                <span class="material-symbols-outlined"> add </span>
              </button>
            </div>
          </div>
        </div>
        <div class="price-section">
          <hr />
          <div class="price-row">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <hr />
          <div class="price-row">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      created by
      <a href="https://devchallenges.io/portfolio/iamvishal345" rel="noopener">
        iamvishal345
      </a>
      - devChallenges.io
    </footer>
  </body>
</html>
